<h1>login</h1>
<form>
  <div>
    <mat-form-field>
      <input matInput placeholder="email" [attr.data-test]="'email'">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="passoword" [attr.data-test]="'password'">
    </mat-form-field>
  </div>

</form>
<div class="p-button-wrapper">
  <button mat-raised-button class="p-button" color="accent" (click)="login()" [attr.data-test]="'login-button'">Login</button>
</div>
